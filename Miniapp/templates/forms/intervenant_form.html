{% block content %}

        <label for="{{ form.nom.id_for_label }}">Nom:</label>
        {{ form.nom }}
      </div>

      <div class="form-group">
        <label for="{{ form.prenom.id_for_label }}">Pr√©nom:</label>

      </div>

      <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
    </form>
  </div>
{% endblock %}
